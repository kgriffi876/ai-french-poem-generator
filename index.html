<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI French Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>AI French Poem Generator</h1>
    </header>
    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter the topic of the French poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Poem here - line 1
        <br />
        Poem here - line 2
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/kgriffi876" target="_blank"
        >Kristene Griffis</a
      >
      and is
      <a
        href="https://github.com/kgriffi876/ai-french-poem-generator"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and is
      <a href="https://ai-francais-poem-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
