<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI French Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container"></div>
    <header>
      <h1>AI French Poem Generator</h1>
    </header>
    
      <main>
        <form id="poem-generator-form">
          <input
          class="instructions"
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            id="user-instructions"
          />
          <input type="submit" class="submit-button"/>
        </form>
        <div class="poem" id="poem"></div>
      </main>
    
      <footer>
        This AI project was coded by
        <a href="https://github.com/kgriffi876" target="_blank"
          >Kristene Griffis</a
        >
        and is
        <a
          href="https://github.com/kgriffi876/ai-french-poem-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a
          href="https://ai-francais-poem-generator.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
